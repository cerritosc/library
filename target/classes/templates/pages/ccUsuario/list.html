<!--decorated page-->
<html lang="en" dir="ltr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/basic-layout}">

<head>
    <title th:inline="text" th:text="#{label.list} + ' ' + 'Usuario'"></title>

    <!-- Custom CSS from main page-->
</head>

<body>
<section layout:fragment="content" th:remove="tag">
<div class="container-fluid">
    <div class="header">
        <h1 class="header-title" th:inline="text" th:text="#{label.list} + ' ' + 'Usuario'"></h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/index}" th:inline="text" th:text="#{label.home}"></a></li>
                <li class="breadcrumb-item active" aria-current="page" th:inline="text" th:text="#{label.list} + ' '  + 'Usuario'"></li>
            </ol>
        </nav>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <th:block th:insert="fragments/service-response-painter" th:remove="tag"/>
                    <div class="card-title col-lg-2">
                        <a class="btn btn waves-effect waves-light btn-block btn-info"
                           th:href="@{/ccUsuario/form}">
                            <i class="fa fa-plus-circle pr-1"></i>[[#{action.new}]]
                        </a>
                    </div>
                    <div class="table-responsive">
                        <table id="tblCcUsuario" class="table table-hover table-bordered" width="100%">
                            <thead>
                            <tr>
                                <th>Acciones</th>
                                <th>skUsuario</th>
                                <th>C&oacute;digo Usuario</th>
                                <th>skEmpleado</th>
                                <th>Empleado</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Observaciones</th>
                            </tr>
                            </thead>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</section>

<section layout:fragment="js" th:remove="tag">
    <!-- Required libraries -->

    <script th:inline="javascript">
        const urlCcUsuarioDataTable = /*[[@{/ccUsuario/list}]]*/"";
        const urlGetCcUsuario = /*[[@{/ccUsuario/form}]]*/"";
        const urlDeleteCcUsuario = /*[[@{/ccUsuario/delete}]]*/"";
        
        const urlCcEmpleadoSelect2 = /*[[@{/ccEmpleado/cboFilterS2}]]*/"";
        const urlActivarUsuario = /*[[@{/ccUsuario/activar}]]*/"";
        const urlInactivarUsuario = /*[[@{/ccUsuario/inactivar}]]*/"";
        
        // permisos
//        const permisoCrearUsuario = /*[[${#authorization.expression('hasAuthority(''OP_CREATE_USUARIO'')')}]]*/"";
//        const permisoEditarUsuario = /*[[${#authorization.expression('hasAuthority(''OP_EDIT_USUARIO'')')}]]*/"";
//        const permisoBorrarUsuario = /*[[${#authorization.expression('hasAuthority(''OP_DELETE_USUARIO'')')}]]*/"";
//        const permisoActivarUsuario = /*[[${#authorization.expression('hasAuthority(''OP_ACTIVATE_USUARIO'')')}]]*/"";


        const permisoCrearUsuario = true;
        const permisoEditarUsuario = true;
        const permisoBorrarUsuario = true;
        const permisoActivarUsuario = true;
    </script>
    <script>
        var table = $('table#tblCcUsuario').DataTable({
            ajax: urlCcUsuarioDataTable,
            serverSide: true,
            orderCellsTop: true,
            fixedHeader: true,
            columns: [
                {
                    targets: -1,
                    data: null,
                    searchable: false,
                    orderable: false,
                    width: "10%",
                    render: function (data, type, row) {
                        var id = row.skUsuario;
                        var botones = '<div class="button-group" style="display: inline-flex;">';
                        if(permisoEditarUsuario) {
                            botones += '<button title="Editar" class="btn waves-effect waves-light btn-success" type="button" onClick="ajaxEdit(' + id + ')" id="btnEditar_' + id + '" > <i class="fa fa-pencil-alt"></i></button>';
                        }
                        // permite activar registro si no hay fecha inicio o si hay fecha de inicio y fecha fin
                        if((!row.fcInicio || (row.fcInicio && row.fcFin)) && permisoActivarUsuario) {
                            botones += '<button title="Activar registro" class="btn waves-effect waves-light btn-info" type="button" onClick="ajaxActivar(' + id + ')" id="btnActivar_' + id + '" > <i class="fas fa-check"></i> </button>';
                        }
                        // permite desactivar registro si hay fecha de inicio y no hay fecha de fin
                        if(row.fcInicio && !row.fcFin && permisoActivarUsuario) {
                            botones += '<button title="Inactivar registro" class="btn waves-effect waves-light btn-danger" type="button" onClick="ajaxInactivar(' + id + ')" id="btnInactivar_' + id + '" > <i class="fas fa-ban"></i> </button>';
                        }
                        // permite eliminar registro si no hay fecha de inicio ni fecha de fin
                        if(!row.fcInicio && !row.fcFin && permisoBorrarUsuario) {
                            botones += '<button title="Eliminar" class="btn waves-effect waves-light btn-danger" type="button" onClick="ajaxDelete(' + id + ')" id="btnEliminar_' + id + '" > <i class="fa fa-trash"></i> </button>';
                        }
                        botones += '</div>';
                        return botones;
                    }
                }
                , {
                    data: 'skUsuario',
                    orderable: false
                    , visible: false
                    , searchable: false
                }
                , {
                    data: 'cdUsuario'
                    , orderable: false
                }
                , {
                    data: 'ccEmpleadoSkEmpleadoDelegate',
                    orderable: false
                    , visible: false
                    , searchable: false
                }
                , {
                    data: 'ccEmpleado.skEmpleado',
                    render: function (data, type, row) {
                        return row.ccEmpleadoStDescripcionDelegate;
                    },
                    orderable: false,
                    filterType: "select2",
                    filterUrl: urlCcEmpleadoSelect2
                }
                , {
                    data: 'fcInicio'
                    , orderable: false
                    , filterType: "date"
                }
                , {
                    data: 'fcFin'
                    , orderable: false
                    , filterType: "date"
                }
                , {
                    data: 'stObservacion'
                    , orderable: false
                }
            ]
        });
        
        crearFiltrosDataTable("#tblCcUsuario", table);

        table.findById = function(id) {
            return this.data()
                .filter( function ( value, index ) {
                    return parseInt(id) === parseInt(value.skUsuario);
            })[0];
        };

        //Ajax Edit
        function ajaxEdit(id){
            document.location.href = urlGetCcUsuario + '?skUsuario=' + id;
        }

        //Ajax Delete
        function ajaxDelete(id){
            var skUsuario = id;
            Swal.fire({
                title: '¿Está seguro?',
                text: "Se eliminará el registro",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si',
                cancelButtonText: 'No'
            }).then(function(e) {
                if (e.value === true) {
                    $.ajax({
                        data: {skUsuario : skUsuario} ,
                        url: urlDeleteCcUsuario,
                        type: 'POST',
                        success: function (result) {
                            if (result.success === true) {
                                Swal.fire({title: "¡Eliminado!", text: result.message, type:'success'});
                                $('#tblCcUsuario').DataTable().ajax.reload();
                            } else {
                                Swal.fire({title: "¡Error!", text: result.message, type:'error'});
                            }
                        },
                        error: function (x, e,  thrownError) {
                            Swal.fire({title: "¡Error!", text: "Error interno del servidor.", type:'error'});
                        }
                    });
                }
            });
        }
        
        function ajaxActivar(id) {
            Swal.fire({
                title: '¿Está seguro?',
                text: "¿Desea activar al usuario?",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si',
                cancelButtonText: 'No'
            }).then(function(e) {
                if (e.value === true) {
                    var data = new PeticionData({skUsuario: id}, urlActivarUsuario, "POST");
                    data.procesarPeticionAjax(function(result) {
                        Swal.fire({title: "¡Activado!", text: result.message, type:'success'});
                        table.ajax.reload();
                    });
                }
            });
        }
        
        function ajaxInactivar(id) {
            Swal.fire({
                title: '¿Está seguro?',
                text: "¿Desea inactivar al usuario?",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si',
                cancelButtonText: 'No'
            }).then(function(e) {
                if (e.value === true) {
                    var data = new PeticionData({skUsuario: id}, urlInactivarUsuario, "POST");
                    data.procesarPeticionAjax(function(result) {
                        Swal.fire({title: "¡Inactivado!", text: result.message, type:'success'});
                        table.ajax.reload();
                    });
                }
            });
        }
    </script>
</section>
</body>

</html>
