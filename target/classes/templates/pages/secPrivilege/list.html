<!--decorated page-->
<html lang="en" dir="ltr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/basic-layout}">

<head>
    <title th:inline="text" th:text="#{label.list} + ' ' + 'Privilegio'"></title>

    <!-- Custom CSS from main page-->
</head>

<body>
<section layout:fragment="content" th:remove="tag">
<div class="container-fluid">
    <div class="header">
        <h1 class="header-title" th:inline="text" th:text="#{label.list} + ' ' + 'Privilegio'"></h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/index}" th:inline="text" th:text="#{label.home}"></a></li>
                <li class="breadcrumb-item active" aria-current="page" th:inline="text" th:text="#{label.list} + ' '  + 'Privilegio'"></li>
            </ol>
        </nav>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <th:block th:insert="fragments/service-response-painter" th:remove="tag"/>
                    <div class="card-title col-lg-2">
                        <a class="btn btn waves-effect waves-light btn-block btn-info"
                           th:href="@{/secPrivilege/form}" th:inline="text">
                            <i class="fa fa-plus-circle pr-1"></i>[[#{action.new}]]
                        </a>
                    </div>
                    <div class="table-responsive">
                        <table id="tblSecPrivilege" class="table table-hover table-bordered" width="100%">
                            <thead>
                            <tr>
                                <th>Acciones</th>
                                <th>skPrivilege</th>
                                <th>C&oacute;digo</th>
                                <th>Descripci&oacute;n</th>
                                <th>secPrivilegeSkPrivilegeDelegate</th>
                                <th>Privilegio Padre</th>
                            </tr>
                            </thead>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</section>

<section layout:fragment="js" th:remove="tag">
    <!-- Required libraries -->

    <script th:inline="javascript">
        const urlSecPrivilegeSelect2 = /*[[@{/secPrivilege/cboFilterS2Padre}]]*/"";
        const urlSecPrivilegeDataTable = /*[[@{/secPrivilege/list}]]*/"";
        const urlGetSecPrivilege = /*[[@{/secPrivilege/form}]]*/"";
        const urlDeleteSecPrivilege = /*[[@{/secPrivilege/delete}]]*/"";
        
//        const permisoCrearPrivilegio = /*[[${#authorization.expression('hasAuthority(''OP_CREATE_PRIVILEGE'')')}]]*/"";
//        const permisoEditarPrivilegio = /*[[${#authorization.expression('hasAuthority(''OP_EDIT_PRIVILEGE'')')}]]*/"";
//        const permisoBorrarPrivilegio = /*[[${#authorization.expression('hasAuthority(''OP_DELETE_PRIVILEGE'')')}]]*/"";
        const permisoCrearPrivilegio = true;
        const permisoEditarPrivilegio = true;
        const permisoBorrarPrivilegio = true;
    </script>
    <script>
        var table = $('table#tblSecPrivilege').DataTable({
            ajax: urlSecPrivilegeDataTable,
            serverSide: true,
            orderCellsTop: true,
            fixedHeader: true,
            columns: [
                {
                    targets: -1,
                    data: null,
                    searchable: false,
                    orderable: false,
                    width: "10%",
                    render: function (data, type, row) {
                        var id = row.skPrivilege;
                        var botones = '<div class="button-group" style="display: inline-flex;">';
                        if(permisoEditarPrivilegio) {
                            botones += '<button title="Editar" class="btn waves-effect waves-light btn-success" type="button" onClick="ajaxEdit(' + id + ')" id="btnEditar_' + id + '" > <i class="fa fa-pencil-alt"></i></button>';
                        }
                        if(permisoBorrarPrivilegio) {
                            botones += '<button title="Eliminar" class="btn waves-effect waves-light btn-danger" type="button" onClick="ajaxDelete(' + id + ')" id="btnEliminar_' + id + '" > <i class="fa fa-trash"></i> </button>';
                        }
                        botones += '</div>';
                        return botones;
                    }
                }
                , {
                    data: 'skPrivilege',
                    orderable: false
                    , visible: false
                    , searchable: false
                }
                , {
                    data: 'cdprivilege'
                    , orderable: false
                }
                , {
                    data: 'stdescription'
                    , orderable: false
                }
                , {
                    data: 'secPrivilegePadreIdDelegate',
                    searchable: false,
                    visible: false
                }       
                , {
                    data: 'secPrivilegePadre.skPrivilege',
                    render: function (data, type, row) {
                        return row.secPrivilegePadreStDescripcionDelegate;
                    },
                    orderable: false,
                    filterType: "select2",
                    filterUrl: urlSecPrivilegeSelect2
                }
            ]
        });

        crearFiltrosDataTable("#tblSecPrivilege", table);

        table.findById = function(id) {
            return this.data()
                .filter( function ( value, index ) {
                    return parseInt(id) === parseInt(value.skPrivilege);
            })[0];
        };

        //Ajax Edit
        function ajaxEdit(id){
            document.location.href = urlGetSecPrivilege + '?skPrivilege=' + id;
        }

        //Ajax Delete
        function ajaxDelete(id){
            var skPrivilege = id;
            Swal.fire({
                title: '¿Está seguro?',
                text: "Se eliminará el registro",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si',
                cancelButtonText: 'No'
            }).then(function(e) {
                if (e.value === true) {
                    $.ajax({
                        data: {skPrivilege : skPrivilege} ,
                        url: urlDeleteSecPrivilege,
                        type: 'POST',
                        success: function (result) {
                            if (result.success === true) {
                                Swal.fire({title: "¡Eliminado!", text: result.message, type:'success'});
                                $('#tblSecPrivilege').DataTable().ajax.reload();
                            } else {
                                Swal.fire({title: "¡Error!", text: result.message, type:'error'});
                            }
                        },
                        error: function (x, e,  thrownError) {
                            Swal.fire({title: "¡Error!", text: "Error interno del servidor.", type:'error'});
                        }
                    });
                }
            });
        }
    </script>
</section>
</body>

</html>
